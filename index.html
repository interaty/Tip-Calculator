<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/0a0afb0b30.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Tip Calculator</title>
  </head>
  <body>
    <header>
      Dámedýško.cz
    </header>
    <form>
      <input type="text" class="total-bill" placeholder="Zadejte výši útraty" />
      <input
        type="text"
        class="total-people"
        placeholder="Kolik lidí bude platit?"
      />
      <button class="calculate-tip">Vypočítat dýško</button>
      <div class="results"></div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
